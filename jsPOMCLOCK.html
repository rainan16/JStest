<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="raineran16">
    <title>jsPOMCLOCK - JavaScript pomodoro clock</title>
    <script type="text/javascript" src="jsPOMCLOCK.js"></script>
    <link href="jsPOMCLOCK.css" rel="stylesheet"></link>
</head>
    <body>
        <header>
            <h1>jsPOMCLOCK</h1>
        </header>
        <section>
            <div class="session">
                <div class="howlong">
                    <p class="sessionlength">Session length</p>
                    <button class="minus" onclick="howLongChange(-1)">-</button>
                    <span class="sessionlength" id="timespan">15:00</span>
                    <button class="plus" onclick="howLongChange(1)">+</button>
                </div>
            </div>
        </section>
        <section>
            <div class="timer" onclick="toggleTimer()">
                <p id="titleTimer">Session</p>
                <p id="timeLeft">15:00</p>
                <div class="arc"></div>
            </div>
        </section>
        <footer>
            <i><a href="https://raineran16.github.io/JStest/">created by raineran16</a></i>
            <div id="ccaLic">
                <a href="https://notificationsounds.com/wake-up-tones">Sounds used are licensed under the Creative Commons Attribution license from: notificationsounds.com</a>
            </div>
        </footer>
    </body>
</html>
